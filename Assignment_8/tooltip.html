<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tooltip Demonstration</title>
  <link rel="stylesheet" href="tooltip.css">
</head>
<body>
  <header>
    <h1>CSS Tooltip Examples</h1>
  </header>

  <main class="tooltip-container">
    <div class="tooltip-item">HTML
      <span class="tooltip-text">HyperText Markup Language</span>
    </div>
    <div class="tooltip-item">CSS
      <span class="tooltip-text">Cascading Style Sheets</span>
    </div>
    <div class="tooltip-item">JS
      <span class="tooltip-text">JavaScript</span>
    </div>
    <div class="tooltip-item">API
      <span class="tooltip-text">Application Programming Interface</span>
    </div>
  </main>

  <footer>
    <p>Hover over each term to see its tooltip.</p>
  </footer>
</body>
</html>
