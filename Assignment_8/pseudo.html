<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pseudo-Class Demo</title>
  <link rel="stylesheet" href="pseudo.css" />
</head>
<body>
  <header><h1>Pseudo-Class Examples</h1></header>
  <main class="row">
    <section>
      <button>:hover</button>
      <p>Changes background on hover</p>
    </section>
    <section>
      <input type="text" placeholder="Focus me" />
      <p>Border changes on :focus</p>
    </section>
    <section>
      <button>Active</button>
      <p>Pressed state styling</p>
    </section>
    <section>
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
      <p>:nth-child(odd) highlights alternate items</p>
    </section>
  </main>
  <footer><p>CSS Pseudo-Class Practice</p></footer>
</body>
</html>
