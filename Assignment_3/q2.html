<!DOCTYPE html>
<html lang="en">
<head>
    <title>Product Catalog</title>
</head>
<body>

    <h1>Simple Product Catalog</h1>

    <table border="1">
        <caption>Available Products</caption>
        <tr>
            <th>Product Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Availability</th>
            <th>Image</th>
        </tr>

        <tr>
            <td rowspan="2">Notebook</td>
            <td>100 pages, ruled</td>
            <td>₹50</td>
            <td>In Stock</td>
            <td><img src="https://via.placeholder.com/100" alt="Notebook"></td>
        </tr>
        <tr>
            <td colspan="3">Perfect for school and college use</td>
            <td><img src="https://via.placeholder.com/100" alt="Notebook details"></td>
        </tr>

        <tr>
            <td>Pen</td>
            <td>Blue ink ballpoint</td>
            <td>₹10</td>
            <td>Out of Stock</td>
            <td><img src="https://via.placeholder.com/100" alt="Pen"></td>
        </tr>

        <tr>
            <td>Water Bottle</td>
            <td>Plastic, 1 liter</td>
            <td>₹120</td>
            <td>In Stock</td>
            <td><img src="https://via.placeholder.com/100" alt="Water Bottle"></td>
        </tr>
    </table>

</body>
</html>
