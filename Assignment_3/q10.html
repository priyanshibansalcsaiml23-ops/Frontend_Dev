    <h2>Select Your Travel Preferences</h2>

            <option>Kerala</option>

        <label for="city">City:</label>
        <select id="city">

            <option>Lucknow</option>
            <option>Agra</option>
        </select><br><br>

        <label for="place">Favorite Tourist Place:</label>
        <select id="place">
            <option selected>Taj Mahal</option>
            <option>Red Fort</option>
            <option>Gateway of India</option>
        </select>
    </form>
