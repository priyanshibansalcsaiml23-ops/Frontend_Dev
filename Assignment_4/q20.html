<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Title of the webpage shown in browser tab -->
    <title>Essential Head Elements</title>

    <!-- Description for search engines and previews -->
    <meta name="description" content="This page demonstrates all essential HTML head elements with comments.">

    <!-- Author of the webpage -->
    <meta name="author" content="Web Learner">

    <!-- Viewport settings for responsive design on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Base URL for all relative links on the page -->
    <base href="https://example.com/">

    <!-- Link to favicon or external resource like stylesheet -->
    <link rel="icon" href="favicon.ico">

    <!-- Internal CSS section (can be used for styling) -->
    <style>
        /* CSS styles go here */
    </style>

    <!-- Internal JavaScript section (can be used for scripts) -->
    <script>
        // JavaScript code goes here
    </script>
</head>
<body>

</body>
</html>
