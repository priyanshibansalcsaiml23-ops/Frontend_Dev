<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Page</title>
</head>
<body>
    <h2>Submit Form</h2>
    <form target="resultFrame">
        <label for="input">Enter Text:</label><br>
        <input type="text" id="input" name="input" required><br><br>
        <input type="submit" value="Submit">
    </form>

    <!-- Iframe to load result.html -->
    <iframe name="resultFrame" src="result.html" width="100%" height="100" title="Result Frame"></iframe>
</body>
</html>
