<!DOCTYPE html>
<html lang="en">
<head>
    <title>Payment Form</title>
</head>
<body>
    <h2>Payment Details</h2>
    <form>
        <label for="name">Cardholder Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="card">Card Number:</label><br>
        <input type="text" id="card" name="card" required><br><br>

        <label for="expiry">Expiry Date:</label><br>
        <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required><br><br>

        <label for="cvv">CVV:</label><br>
        <input type="password" id="cvv" name="cvv" required><br><br>

        <input type="submit" value="Pay Now">
    </form>
</body>
</html>
