<!DOCTYPE html>
<html lang="en">
<head>
    <title>File Upload</title>
</head>
<body>
    <h2>Upload Image</h2>
    <form>
        <input type="file" name="image" accept=".jpg, .png" required><br><br>
        <input type="submit" value="Upload">
    </form>

    <p>Only .jpg and .png image files are allowed.</p>
</body>
</html>
