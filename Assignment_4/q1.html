<!DOCTYPE html>
<html lang="en">
<head>
    <title>Responsive YouTube Video</title>
</head>
<body>
    <!-- Embedded YouTube video with percentage-based width and height -->
    <iframe 
        src="https://www.youtube.com/embed/AUmdpQhkCRU?si=IHYwbt4Y2JxpMIPU" 
        title="YouTube video player"
        width="100%" 
        height="60%" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" 
        allowfullscreen>
    </iframe>
</body>
</html>
