<!DOCTYPE html>
<html lang="en">
<head>
    <title>URI Encoding</title>
</head>
<body>
    <p>
        Original URL: https://example.com/search?query=HTML & CSS<br>
        Encoded URL: <a href="https://example.com/search?query=HTML%20%26%20CSS">https://example.com/search?query=HTML%20%26%20CSS</a>
    </p>
</body>
</html>
